<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <title>To Do List</title>
</head>
<body>
  <div id="grid-container">

    <div id="title-container">
      <i class="fas fa-check-square"></i>
      <div id="title" class = "titles">Just do It</div>
    </div>

    <div id="project-sidebar" class = "flex-row sub-titles">
      <div id="project-title" class = "sub-titles">Projects</div>

      <div class="projects-list flex-col">
        <ul class="flex-col">
          <li>Project 1</li>
        </ul>

        <div class="add-project">
          <button class = "add" type="submit"><i class="fas fa-plus-circle"></i></button>
        </div>
      </div>
    </div>

    <div id="to-do-lists-container" class = "flex-col sub-titles">
      <div id="to-do-list-title">To Do's</div>
      <div id = "to-do-items" class = "flex-col"></div>
      <div class="add-to-do">
        <button class = "add" type="submit"><i class="fas fa-plus-circle"></i></button>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
